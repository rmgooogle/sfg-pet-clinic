<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'visits')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Visits</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">List of Visits...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>description</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="visit : ${visits}">
        <td th:text="${visit.id}">1</td>
        <td th:text="${visit.description}">Joe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
