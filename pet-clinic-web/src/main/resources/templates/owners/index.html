<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>

<h2 th:text="'List of Owners'">owners here</h2>


<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Adress</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Buck</td>
        <td th:text="${owner.address}">Buck</td>
        <td th:text="${owner.getTelephone()}">Buck</td>
        <td th:text="${owner.getCity()}">Buck</td>

    <td th:each="pet : ${owner.pets}">
        <dt>Name</dt>
                        <dd th:text="${pet.name}" /></dd>
        <dt>id</dt>
                        <dd th:text="${pet.id}" /></dd>
        <dt>BD</dt>
                        <dd th:text="${pet.getBirthDate()}" /></dd>
        <dt>Name Own</dt>
                        <dd th:text= "${pet.getOwner().getFirstName()} + ' ' + ${pet.getOwner().getLastName()}" /></dd>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
